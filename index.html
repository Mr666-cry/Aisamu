<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat by SamuDev</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #ff0033;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .samu-ai {
      color: #fff;
      font-weight: bold;
      background: #000;
      padding: 2px 6px;
      border-radius: 5px;
      margin-left: 5px;
    }
    .music-btn {
      background: transparent;
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s;
    }
    .music-btn:hover {
      transform: scale(1.1);
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      background-color: #1a1a1a;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
      color: white;
    }
    .user {
      align-self: flex-end;
      background-color: #d90036;
    }
    .bot {
      align-self: flex-start;
      background-color: #111;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: #1a1a1a;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #send-button {
      background-color: #ff0033;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #aaa;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .dots span {
      animation: blink 1.2s infinite;
    }
    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
  </style>
</head>
<body>
  <header>
    <div>
      AI Chat - Samu <span class="samu-ai">AI</span>
    </div>
    <button class="music-btn" onclick="toggleMusic()" id="musicBtn">▶</button>
  </header>

  <div id="chat-box"></div>

  <div id="input-container">
    <input id="user-input" type="text" placeholder="Tulis pesan..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button id="send-button" onclick="sendMessage()">Kirim</button>
  </div>

  <footer>Copyright © By SamuDev</footer>

  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/splvj6.aac" type="audio/mpeg" />
  </audio>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("musicBtn");

    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        musicBtn.textContent = "▶";
      } else {
        music.play();
        musicBtn.textContent = "⏸";
      }
      isPlaying = !isPlaying;
    }

    const apiKey = "AIzaSyDjzR6Os7Vf9AR1VvPnN-Y556WrXUDqcM8";

    let chatHistory = [];

    function addMessage(text, sender, isTemp = false) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      if (isTemp) msg.classList.add("typing");
      msg.innerHTML = text;
      if (isTemp) msg.dataset.temp = "true";
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeLastBotMessage() {
      const messages = [...document.querySelectorAll(".message.bot")];
      const last = messages.reverse().find(m => m.dataset.temp === "true");
      if (last) last.remove();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      chatHistory.push({
        role: "user",
        parts: [{ text }],
      });

      addMessage(`Sedang mengetik<span class="dots"><span>.</span><span>.</span><span>.</span></span>`, "bot", true);

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: chatHistory })
        });

        const data = await res.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, aku tidak bisa menjawab sekarang.";

        chatHistory.push({
          role: "model",
          parts: [{ text: reply }]
        });

        removeLastBotMessage();
        addMessage(reply, "bot");

      } catch (err) {
        removeLastBotMessage();
        addMessage("Terjadi kesalahan. Coba lagi nanti.", "bot");
      }
    }

    // Chat pembuka saat pertama kali
    window.addEventListener("load", async () => {
      const openingText = "Halo! Saya adalah AI yang diciptakan oleh <b>Samuel</b>. Ada yang bisa saya bantu?";
      addMessage(openingText, "bot");

      chatHistory.push({
        role: "user",
        parts: [{ text: "Perkenalkan dirimu dan siapa penciptamu." }]
      });

      chatHistory.push({
        role: "model",
        parts: [{ text: "Halo! Saya adalah AI yang diciptakan oleh Samuel. Ada yang bisa saya bantu?" }]
      });
    });
  </script>
</body>
    </html>
